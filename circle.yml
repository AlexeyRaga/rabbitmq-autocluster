machine:
  environment:
    PATH: "$HOME/.asdf/bin:$HOME/.asdf/shims:$PATH"
    BUILD_DIR: "$HOME/rabbitmq-public-umbrella"
    CONSUL_VERSION: "0.5.2"
    RABBIT_TAG: "rabbitmq_v3_5_6"

dependencies:
  cache_directories:
    - ~/.asdf
    - ~/.go_workspace

  pre:
    - if ! asdf | grep version; then git clone https://github.com/HashNuke/asdf.git ~/.asdf; fi
    - asdf plugin-add erlang https://github.com/HashNuke/asdf-erlang.git
    - cp .tool-versions $HOME/.tool-versions
    - |
      erlang_version=$(awk '/erlang/ { print $2 }' .tool-versions) && asdf install erlang ${erlang_version}

  override:
    - sh cci-umbrella-setup.sh
    - cd $BUILD_DIR/autocluster && make

test:
  override:
    - cd $BUILD_DIR/autocluster && make test

deployment:
  release:
    tag: /[0-9]+.*/
    commands:
    - |
      ARTIFACT_PATH="$(find "$HOME/rabbitmq-public-umbrella/autocluster/dist" -maxdepth 1 -name '*.ez' | head -n 1)"
      ARTIFACT_NAME="$(basename "$ARTIFACT_PATH")"
      echo Releasing "$ARTIFACT_PATH"
      go get github.com/aktau/github-release
      github-release release \
        --user "$CIRCLE_PROJECT_USERNAME" \
        --repo "$CIRCLE_PROJECT_REPONAME" \
        --tag `git describe --tags` || echo "Release already created"
      github-release upload \
        --user "$CIRCLE_PROJECT_USERNAME" \
        --repo "$CIRCLE_PROJECT_REPONAME" \
        --tag `git describe --tags` \
        --name "$ARTIFACT_NAME" \
        --file "$ARTIFACT_PATH"
